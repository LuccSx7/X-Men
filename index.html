<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do 0 ao programador contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@100;300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"
                    data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que lhe aconteceu quando criança, mas não consegue constrolá-los">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                    data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, n qual manifesta poderes cósmicos. A telepatia e  a telecinese">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno">
                    <img src="./src/imagens/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira">
                    <img src="./src/imagens/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que lhe aconteceu quando criança, mas não consegue constrolá-los</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
